<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restart Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <button id="restartButton">Restart Bot</button>

  <script>
    document.getElementById('restartButton').addEventListener('click', async () => {
      try {
        const response = await fetch('/restart', { method: 'POST' });
        if (response.ok) {
          alert('Bot restarted successfully!');
        } else {
          alert('Failed to restart bot.');
        }
      } catch (error) {
        alert('An error occurred while restarting the bot.');
      }
    });
  </script>
</body>
</html>
